<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			请输入你想查询的月份<input type="text" v-model="date"  />
			<li v-if="date%2!=0 && date <= 7 ">31</li>
			<li v-else-if="date%2!=0 && date >7">30</li>
			
			<li v-else-if="date%2==0 && date <7">30</li>
			<li v-else-if="date%2==0 && date >7">31</li>
			<li v-if="date=='8'">31</li>
			<li v-if="date=='2'">28</li>
			<li v-if="date > 12 || date == '0'">错误</li>
			
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data:{
					date:''
				}
			})
			
			
		</script>
	</body>
</html>
