<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input v-model="num" type="text" name="" id="" value="" />
			
			<li v-if="num==86">{{country[0].name}}</li>
			<li v-if="num==44">{{country[2].name}}</li>
			<li v-if="num==55">{{country[1].name}}</li>
		</div>
		<script type="text/javascript">
			new Vue({
				el: '#app',
				data:{
					num:'',
					country: [
						{name:'中国'},
						{name: '美国'},
						{name:'英国'}
					]
					
				}
			})
		</script>
	</body>
</html>
